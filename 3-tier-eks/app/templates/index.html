<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>User List</h1>

    <form method="POST" action="/">
        <label for="name">Add User:</label>
        <input type="text" name="name" id="name" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for user in users %}
            <li>ID: {{ user[0] }}, Name: {{ user[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
