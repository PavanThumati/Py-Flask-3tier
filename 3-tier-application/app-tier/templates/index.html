<!DOCTYPE html>
<html>
<head><title>User List</title></head>
<body>
    <h1>Users</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Enter name" required>
        <button type="submit">Add User</button>
    </form>

    <ul>
        {% for user in users %}
            <li>ID: {{ user[0] }}, Name: {{ user[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
